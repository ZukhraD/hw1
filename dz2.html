<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Моя HTML-страница</title>
    </head>
    <body>
        <section>
            <div>
                <h2> Гарантии </h2>
                <p> Предоставление гарантий, возврат средств в случае неудовлетворения</p>
                <!--изменен текст-->
            </div>
        </section>
        <section>
            <div>
                <h2>Команда</h2>
                <ul>
                    <li>Юлия - руководитель проекта</li>
                    <li>Евгений - разработчик</li>
                    <li>Андрей - дизайнер</li>
                    <!--внесены изменения в имена и должности-->
                </ul>
            </div>
        </section>
        <section>
            <div>
                <h2>Клиенты</h2>
                <table>
                    <tr>
                        <th>Имя клиента</th>
                        <th>Отзыв</th>
                    </tr>
                    <tr>
                        <td>Игорь</td>
                        <td>Лучшая команда</td>
                    </tr>
                    <tr>
                        <td>Алла</td>
                        <td>Оперативная работа</td>
                    </tr>
                    <!--изменены имена и отзывы-->
                </table>
            </div>
        </section>
        
        <aside>
            <p>Скоро вас ждут обновления</p>
        <!--добавлен тег aside для дополнительной информации-->
        </aside>
    </body>
</html>
